<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Test - Complete Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .config-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .config-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .plan-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .plan-card.popular::before {
            content: 'POPULAR';
            position: absolute;
            top: 20px;
            right: -30px;
            background: #ff6b6b;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.8em;
            font-weight: bold;
        }

        .plan-name {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .plan-price {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 5px;
        }

        .plan-price span {
            font-size: 0.5em;
            color: #666;
        }

        .plan-minutes {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 25px;
        }

        .plan-features li {
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        .plan-features li::before {
            content: '‚úì';
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .subscription-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .subscription-details h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Subscription System Test</h1>
            <p>Complete Flow: Login ‚Üí Choose Plan ‚Üí Checkout ‚Üí Success ‚Üí Subscription Active</p>
        </div>

        <!-- Configuration Section -->
        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="form-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>
            <div class="form-group">
                <label for="authToken">JWT Token (Login first to get token):</label>
                <input type="text" id="authToken" placeholder="Paste your JWT token here">
            </div>
        </div>

        <!-- Plans Section -->
        <div id="plansSection"></div>

        <!-- Status Section -->
        <div class="status-section">
            <h3>üìä Status & Logs</h3>
            <div id="statusMessages"></div>
        </div>

        <!-- Current Subscription Section -->
        <div class="status-section" id="currentSubSection" style="display: none;">
            <h3>üí≥ Current Subscription</h3>
            <div id="currentSubscription"></div>
        </div>
    </div>

    <script>
        // Configuration
        let API_URL = 'http://localhost:3000';
        let AUTH_TOKEN = '';

        // Update config on change
        document.getElementById('apiUrl').addEventListener('change', (e) => {
            API_URL = e.target.value;
            addStatus('Config updated: API URL = ' + API_URL, 'info');
        });

        document.getElementById('authToken').addEventListener('change', (e) => {
            AUTH_TOKEN = e.target.value;
            addStatus('Config updated: Auth token set', 'info');
            loadPlans();
            loadCurrentSubscription();
        });

        // Status message handler
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `status-message status-${type}`;
            messageEl.innerHTML = `
                <strong>${new Date().toLocaleTimeString()}</strong>: ${message}
            `;
            statusDiv.insertBefore(messageEl, statusDiv.firstChild);
        }

        // API request helper
        async function apiRequest(endpoint, options = {}) {
            const url = `${API_URL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...(AUTH_TOKEN && { 'Authorization': `Bearer ${AUTH_TOKEN}` }),
                ...options.headers
            };

            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                return data;
            } catch (error) {
                addStatus(`API Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Load available plans
        async function loadPlans() {
            if (!AUTH_TOKEN) {
                addStatus('Please set your JWT token first', 'error');
                return;
            }

            try {
                addStatus('Loading subscription plans...', 'info');
                const plans = await apiRequest('/subscription/plans');
                
                const plansHtml = `
                    <div class="plans-grid">
                        ${plans.map((plan, index) => `
                            <div class="plan-card ${index === 1 ? 'popular' : ''}">
                                <div class="plan-name">${plan.name}</div>
                                <div class="plan-price">‚Ç¨${plan.price}<span>/month</span></div>
                                <div class="plan-minutes">${plan.minutes} minutes included</div>
                                <ul class="plan-features">
                                    ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                                <button class="btn btn-primary" onclick="startCheckout('${plan.planType}')">
                                    Subscribe to ${plan.name}
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('plansSection').innerHTML = plansHtml;
                addStatus(`Loaded ${plans.length} subscription plans`, 'success');
            } catch (error) {
                addStatus(`Failed to load plans: ${error.message}`, 'error');
            }
        }

        // Start checkout process
        async function startCheckout(planType) {
            if (!AUTH_TOKEN) {
                addStatus('Please set your JWT token first', 'error');
                return;
            }

            try {
                addStatus(`Starting checkout for ${planType} plan...`, 'info');
                
                const result = await apiRequest(`/subscription/checkout?planType=${planType}`, {
                    method: 'POST'
                });

                addStatus('Checkout session created! Redirecting to Stripe...', 'success');
                addStatus(`Session ID: ${result.sessionId}`, 'info');
                
                // In production, redirect to Stripe
                // window.location.href = result.url;
                
                // For testing, show the URL and session ID
                const testUrl = `${API_URL}/subscription/success?session_id=${result.sessionId}`;
                addStatus(`Test Mode: Instead of redirecting to Stripe, you can test the success callback directly:`, 'info');
                addStatus(`
                    <strong>Success URL:</strong><br>
                    <a href="${testUrl}" target="_blank">${testUrl}</a><br><br>
                    <strong>Stripe Checkout URL:</strong><br>
                    <a href="${result.url}" target="_blank">${result.url}</a><br><br>
                    <button class="btn btn-success" onclick="testSuccessCallback('${result.sessionId}')">
                        Test Success Callback (Skip Stripe)
                    </button>
                `, 'success');

            } catch (error) {
                addStatus(`Checkout failed: ${error.message}`, 'error');
            }
        }

        // Test success callback directly (for testing without going through Stripe)
        async function testSuccessCallback(sessionId) {
            try {
                addStatus('Testing success callback...', 'info');
                
                const result = await apiRequest(`/subscription/success?session_id=${sessionId}`);
                
                addStatus('‚úÖ Subscription completed successfully!', 'success');
                
                // Display subscription details
                const detailsHtml = `
                    <div class="subscription-details">
                        <h4>Subscription Details</h4>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${result.subscription.status}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Plan:</span>
                            <span class="detail-value">${result.subscription.plan.name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">‚Ç¨${result.subscription.plan.price}/month</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Allocated:</span>
                            <span class="detail-value">${result.subscription.minutesAllocated}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Used:</span>
                            <span class="detail-value">${result.subscription.minutesUsed}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Remaining:</span>
                            <span class="detail-value">${result.subscription.minutesAllocated - result.subscription.minutesUsed}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Period Start:</span>
                            <span class="detail-value">${new Date(result.subscription.currentPeriodStart).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Period End:</span>
                            <span class="detail-value">${new Date(result.subscription.currentPeriodEnd).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                addStatus(detailsHtml, 'success');
                
                // Reload current subscription
                loadCurrentSubscription();

            } catch (error) {
                addStatus(`Success callback failed: ${error.message}`, 'error');
            }
        }

        // Load current subscription
        async function loadCurrentSubscription() {
            if (!AUTH_TOKEN) {
                return;
            }

            try {
                const result = await apiRequest('/subscription/current');
                
                document.getElementById('currentSubSection').style.display = 'block';
                
                const html = `
                    <div class="subscription-details">
                        <h4>Active Subscription</h4>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${result.status}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Allocated:</span>
                            <span class="detail-value">${result.minutesAllocated}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Used:</span>
                            <span class="detail-value">${result.minutesUsed}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Minutes Remaining:</span>
                            <span class="detail-value">${result.minutesRemaining}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Period End:</span>
                            <span class="detail-value">${new Date(result.currentPeriodEnd).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="margin-top: 15px;" onclick="loadCurrentSubscription()">
                        Refresh
                    </button>
                `;

                document.getElementById('currentSubscription').innerHTML = html;

            } catch (error) {
                document.getElementById('currentSubSection').style.display = 'none';
            }
        }

        // Handle URL parameters (for success callback)
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');

            if (sessionId) {
                addStatus(`Detected session_id in URL: ${sessionId}`, 'info');
                addStatus('This page was redirected from Stripe checkout!', 'success');
                
                // Auto-complete subscription if token is available
                if (AUTH_TOKEN) {
                    testSuccessCallback(sessionId);
                } else {
                    addStatus('Please set your JWT token to complete the subscription', 'error');
                }
            } else {
                addStatus('Welcome! Set your API URL and JWT token to begin testing', 'info');
            }
        });
    </script>
</body>
</html>
